<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
   var socket = io();

   socket.on('chat message' , function(data){
    m.innerHTML += `<div> ${data} </div>`
   })

    function run(){
      var msg = document.getElementById('inp').value;
      socket.emit('chat message', msg);
      alert(msg)
      
    }
  </script>
</head>
<body>
  <div style="display:flex; flex-direction: column; justify-content: center; align-items: center;" >
    <div id="m" style="background-color: rgba(172, 255, 47, 0.459); border-radius: 20px; padding: 3vw 2vw; height: 20vw; width: 15vw; margin-bottom: 2vw;">

    </div>
    Send message <input type="text" name="inp" id="inp" style="padding: 0.5vw ; border-radius: 10px ;"> <button onclick="run() " style="padding: 0.5vw 2vw; border-radius: 10px; outline: none; border: 0; background-color: rgb(82, 82, 190); color: white; margin-top: 0.5vw;">Let me chat</button>
  </div>
</body>
</html>
