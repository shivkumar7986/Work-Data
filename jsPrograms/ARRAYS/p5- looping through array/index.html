<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("LOOPING THROUGH ARRAYS<br>");

        const fruit = ["apple" , "banana" , "grapes" , "cherry" , "mango"];
        var arLength = fruit.length;
        for(let i = 0; i<arLength ; i++){
            document.write(fruit[i] + "<br>");
        }
    </script>
</body>
</html>
