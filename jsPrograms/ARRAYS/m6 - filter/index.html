    <meta charset="UTF-8">

<body>
    <script>
        document.write("<h1><u>FILTER METHOD</u></h1>"); //Creates a new array with all elements that pass the test implemented by the provided function.

        let array = [1,2,3,4,5];
        document.write("array = " + array + "<br>");
        
        let newArray = array.filter(x=> x>2);''
        document.write("new array = " + newArray + "<br>");
        
        

    </script>
