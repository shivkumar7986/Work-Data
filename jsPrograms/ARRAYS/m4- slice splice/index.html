<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
            document.write("<h1><u> SLICE AND SPLICE </u></h1>");
            let array = [3,4,5,6];
            document.write("array = " + array + "<br>");
            
            let slicedArray =array.slice(0,3); // in this method end not included
            document.write("array = " + slicedArray + "<br>");
            
            array.splice(0,2,'a','b');
            document.write("array = " + array + "<br>");
            
    </script>
</body>
</html>
