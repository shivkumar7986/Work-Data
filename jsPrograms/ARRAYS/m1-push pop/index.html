<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u>PUSH & POP MEHOD</u></h1>");
        let array = [2,3,4,5,6];
        document.write("array =" + array + "<br>");
        
        array.push(7);
        document.write("updated array =" + array + "<br>");
        
        array.push(8,9);
        document.write("updated array =" + array + "<br>");
        
        array.pop();
        document.write("updated array =" + array + "<br>");
        
        array.pop();
        document.write("updated array =" + array + "<br>");
        </script>
</body>
</html>
