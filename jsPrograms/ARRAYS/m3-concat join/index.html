<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u> CONCAT </u></h1>");
            let array = [2,3,4];
            document.write("array =" + array + "<br>");
            let array2 = [5,6,7];
            document.write("array2 =" + array2 + "<br>");
            
            let mergedArray = array.concat(array2);
            document.write("merged array =" + mergedArray + "<br>");

            //Joins all elements of an array into a string.
            let str = array.join("-");
            document.write("joind elements =" + str + "<br>");
            </script>

            
</body>
</html>
