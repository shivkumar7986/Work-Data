<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u>SHIFT & UNSHIFT</u></h1>");
        let array = [2,3,4,5];
        document.write("array = " + array + "<br>");
        
        array.shift();
        document.write("array = " + array + "<br>");
        
        array.unshift(0,1,2);
        document.write("array = " + array + "<br>");
        </script>
</body>
</html>
