<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u>INPUT NUM OF ELEM OF AN ARRAY</u></h1>");
        var num = prompt("enter number for array elements =");
        var arr = [""];

        for(let i = 0; i<num ; i++){
            arr[i] = i+1;
        }
        document.write("array = " + arr);

        
    </script>
</body>
</html>
