<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u> ARRAY CREATION </u></h1>");// array can be created in to main ways

        const num = [1,2,3]; // using array literal , simple , redable , execution speed;
        document.write(num + "<br>");

        const num1 = new Array(1,2,3); // arrya new constructer , not neccesary;
        document.write(num1);

        const emptyArray = []; // empty array
        document.write(emptyArray);
    </script>
</body>
</html>
