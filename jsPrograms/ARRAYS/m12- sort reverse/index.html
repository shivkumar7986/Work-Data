<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         document.write("<h1><u>SORT AND REVERSE METHOD</u></h1>"); 
        let array = [1,4,7,3,5];
        document.write("array = " + array + "<br>");
        
        //Sorts the elements of an array in place and returns the sorted array. By default, it sorts in ascending order.
        let sortedArray = array.sort();
        document.write("sorted array = " + sortedArray + "<br><br>");

        //Reverses the array in place.
        let reverseArray = array.reverse();
        document.write("reverse array = " + reverseArray + "<br><br>");

        let fruit = ["cherry" , "apple" , "banana"];
        document.write("fruit array ="+ fruit + "<br>");
        fruit.sort();
        document.write("sorted fruit arry = " + fruit + "<br>");
        
        
    </script>
</body>
</html>
