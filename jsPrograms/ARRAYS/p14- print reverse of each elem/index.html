<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u>WAP TO PRINT REVERSE OF EACH ELEMS</u></h1>");
        let array = [234,123];
        
        var revArray = [];

        for(let i =0 ; i<array.length ; i++){
            let num = array[i];
            let reveElems = 0;

            while(num>0){
                let digit = num % 10;
                reveElems = reveElems * 10 + digit;
                num = Math.floor(num / 10) ;
            }
            console.log(reveElems);
            revArray.push(reveElems);
        }
        
        document.write("reverse elements array =" + revArray + "<br>");
        
    </script>
</body>
</html>
