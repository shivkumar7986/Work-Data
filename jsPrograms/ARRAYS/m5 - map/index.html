<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u>MAP METHOD</u></h1>"); // CREATE NEW ARRAY POPULATED WITH THE RESULT OF CALLING A PROVIED FUNCTION on every element of an array
        let array = [1,2,3,4,5];
        document.write("array = " + array + "<br>");
        
        let newArr = array.map(x=> x / 2); 
        document.write("new array = " + newArr + "<br>");

    </script>
</body>
</html>
