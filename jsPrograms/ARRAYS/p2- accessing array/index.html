<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u> ACCESSING ARRRAY ELEMENTS </u></h1>");

        const colors = [ "red" , "green" , "blue "];
        document.write("array color = " + colors + "<br>");
        //accessing  elements of an array
        document.write("first element of the array color = " + colors[0] + "<br>"); 
        
        document.write("second element of the array color =" + colors[1] + "<br>");

        document.write("last element of the array color =" + colors[colors.length - 1] + "<br>");
    </script>
</body>
</html>
