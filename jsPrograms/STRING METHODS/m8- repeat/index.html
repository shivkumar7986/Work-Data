<body>
    <h1>REPEAT METHOD IN JAVASCRIPT</h1>

    <script>
        let text = "educated";
        //The repeat() method returns a string with a number of copies of a string.
        let repeated = text.repeat(3);
        console.log(text)
        console.log(repeated);
    </script>
