<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CONVERTING TO UPPER AND LOWER CASE</h1>

    <script>
        let text = "hello world!";
        document.write("text = " + text + "<br>")

        let uppCaseText = text.toUpperCase();
        console.log(uppCaseText);

        let lowCaseText = text.toLowerCase();
        console.log(lowCaseText);
    </script>
</body>
</html>
