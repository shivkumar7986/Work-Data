<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>INCLUDES() METHOD</h1>

    <script>
        //The includes() method returns true if a string contains a specified value. Otherwise it returns false.
        let txt= "Hello world, welcome to the universe.";
        let newTxt= txt.includes("Hello");
        console.log(newTxt);
        
        //Check if a string includes "world". Start at position 12:
        let newTxt1 = txt.includes("Hello" , 12);
        console.log(newTxt1);
    </script>
</body>
</html>
