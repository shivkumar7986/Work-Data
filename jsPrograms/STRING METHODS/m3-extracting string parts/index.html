<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> EXTRACTING STRING PARTS </h1>

    <ul>
        <li>slice(start,end)</li>
        <li>substring(start,end)</li>
        <li>substr(start,length)</li>
    </ul>

    <script>
        let text = "Apple, Banana , Kiwi";

        //slice() extracts a part of a string and returns the extracted part in a new string.The method takes 2 parameters: start position, and end position (end not included).
        let part1 = text.slice(7,text.length);
        console.log(part1);
        //If you omit the second parameter, the method will slice out the rest of the string:
        let part1a = text.slice(7);
        console.log(part1a);
        
        //If a parameter is negative, the position is counted from the end of the string:
        let part1b = text.slice(-12);
        console.log(part1b);

        //This example slices out a portion of a string from position -12 to position -6:
        let part1c = text.slice(-12,-6);
        console.log(part1c);



        //substring() is similar to slice().
        //The difference is that start and end values less than 0 are treated as 0 in substring().
        let part2= text.substring(7,text.length);
        console.log(part2);

        //The difference is that the second parameter specifies the length of the extracted part.
        let part3 = text.substr(7,6);
        console.log(part3)


        //If you omit the second parameter, substr() will slice out the rest of the string.
        let part3a = text.substr(0);
        console.log(part3a);

        //
        let part3b = text.substr(-4);
        console.log(part3b);
    </script>
</body>
</html>
