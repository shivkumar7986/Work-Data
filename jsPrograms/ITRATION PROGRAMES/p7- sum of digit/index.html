<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u> SUM OF DIGIT </u></h1>");
        let num = 1234;
        document.write("number = " + num + "<br>");
        let sum = 0;

        while(num>0){   
            let digit = num % 10 ;
            sum = sum + digit;
            num = Math.floor(num / 10);
        }
        document.write("sum of number = " + sum)

    </script>
</body>
</html>
