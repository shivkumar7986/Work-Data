<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u> FACTORIAL OF A NUMBER</u></h1>");
        var num = 4;
        document.write("number =" + num + "<br>")
        let fact = 1;
        for(let i = 1; i<=num ; i++){
            fact *= i;
        }
        document.write("factorial : 4*3*2*1 = " +  fact)

    </script>
</body>
</html>
