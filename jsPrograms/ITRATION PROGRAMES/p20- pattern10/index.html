<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u>PATTERN 10 - HOLLOW SQUARE </u></h1>");
        var size = 5;
        for(let i= 1 ; i<=size ; i++){
            for(let j = 1; j<=size ; j++){
                if(i==1 || i== size  || j==1 || j==size){
                    document.write("*");
                }
                else{
                    document.write("_");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
