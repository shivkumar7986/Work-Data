<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<h1><u> 1st 15 prime number </u></h1>");
      var num = 2;
      var count = 0;

      while (count < 15) {
        let divisor = 0;
        for (let i = 1; i <= num; i++) {
          if ((num % i) == 0) {
            divisor++;
          }
        }
        if (divisor < 3) {
          document.write(num + "<br>");
          count++;
        }
        num++;
      }
    </script>
  </body>
</html>
