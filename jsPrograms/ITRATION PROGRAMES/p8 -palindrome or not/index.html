<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u> PALINDROME NUMBER OR NOT </u></h1>");
        let num = 1551;
        document.write("number = " + num + "<br>");
        let originalNumber = num;
        var revers = 0;
        while(num>0){
            let digit = num % 10;
            revers = revers * 10 + digit;
            num = Math.floor(num / 10);
        }
        if(revers == originalNumber){
            document.write(originalNumber + " is a palindrome number");
        }
        else{
            document.write(originalNumber + " is not a palindrome number");
        }
    </script>
</body>
</html>
