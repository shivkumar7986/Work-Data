<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<h1><u>PATTERN 12</u></h1>");
        var size = 5;
        let num = 1;

        for(let i=1; i<=size ; i++){
            for(let j=1 ; j<=i ; j++){
                document.write(num);
                num = 1 - num;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
