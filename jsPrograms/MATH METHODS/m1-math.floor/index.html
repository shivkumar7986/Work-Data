<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MATH.FLOOR() METHOD</h1>

    <script>
        //Math.floor(x) returns the value of x rounded down to its nearest integer:
        let num = Math.floor(4.5);
        let num1 = Math.floor(9.5);
        let num2 = Math.floor(-3.2);
        let num3 = Math.floor(15.2);
        console.log(num);
        console.log(num1);
        console.log(num2);
        console.log(num3);
    </script>
</body>
</html>
