<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // SWAPPING THREE VARIABLES
      document.write("<h1><u> SWAPPING THREE VARIABLES </u></h1>");

      var num1 = 10;
      var num2 = 50;
      var num3 = 60;
      var num4;
      var num5;

      document.write("value of num1 is =" + num1 + "<br>");
      document.write("value of num2 is =" + num2 + "<br>");
      document.write("value of num3 is =" + num3 + "<br>");

      num4 = num1;
      num5 = num2;
      num1 = num3;
      num2 = num4;
      num3 = num5;

      document.write("<h2><i>AFTER SWAPPING</i></h2>");
      document.write("value of num1 = " + num1 + "<br>");
      document.write("value of num2 = " + num2 + "<br>");
      document.write("value of num3 = " + num3 + "<hr>");
    </script>
  </body>
</html>
