<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // CALCULATING MARKS
      document.write("<h1><u> CALCULATING MARKS </u></h1>");

      var hindi = 80;
      var english = 70;
      var math = 75;
      var science = 85;

      document.write("marks is hindi = " + hindi + "<br>");
      document.write("marks is english = " + english + "<br>");
      document.write("marks is math = " + math + "<br>");
      document.write("marks is science = " + science + "<br>");

      var totalMarks = hindi + english + math + science;
      document.write("total marks = " + totalMarks + "<br>");

      var avg = totalMarks / 4;
      document.write("average =" + avg + "<hr>");
    </script>
  </body>
