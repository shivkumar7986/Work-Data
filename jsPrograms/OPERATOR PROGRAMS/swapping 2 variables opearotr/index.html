<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // SWAPPING TWO VARIABLES
      document.write("<h1><u> SWAPPING TWO VARIABLES </u></h1>");

      var a = 30;
      var b = 55;

      document.write("value of a =" + a + "<br>");
      document.write("value of b =" + b + "<br>");

      a = a + b;
      b = a - b;
      a = a - b;

      document.write("<h2><i>AFTER SWAPPING</i></h2>");
      document.write("value of a = " + a + "<br>");
      document.write("value of b = " + b + "<br>");

      document.write("<hr>");
    </script>
  </body>
</html>
