<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>USING OBJECT.ENTRIES()</h1>
    <div id="p"></div>

    <script>
        const fruits = {
            bananas: 300,
            apples: 250,
            oranges: 200
        }
        //The Object.entries() method in JavaScript is used to return an array of a given object's own enumerable property [key, value] pairs. 
        
        let text = "";
        for(let [fruit , amount] of Object.entries(fruits)){
            text += fruit + ": "  + amount +"<br>"
        }
        document.getElementById('p').innerHTML = text
    </script>
</body>
</html>
