<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DISPLAYING OBJECT PROPERTIES</h1>
    <div id="p"></div>
    <script>
        const person = {
            name: "shiv",
            age: 22,
            city: "chandigarh"
        }

        // display properties
        console.log(person);
        document.getElementById('p').innerHTML = person.name + "," + person.age +","+ person.city ;
    </script>
</body>
</html>
