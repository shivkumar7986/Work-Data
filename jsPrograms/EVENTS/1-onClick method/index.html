<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ONCLICK METHOD</h1> 
    <!-- The onclick method in JavaScript is an event handler that triggers a function when an element is clicked. It can be used in several ways to attach a click event to an element. -->

    <input type="button" onclick="show()" value="click me" >

    <script>
        function show(){
            alert("Welcome to java script");
            console.log("Welcome to java script");
            document.write("Welcome to to java script");
        }
    </script>
</body>
</html>
