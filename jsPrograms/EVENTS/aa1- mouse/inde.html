<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MOUSE EVENT</h1>

    <form>
        <input type="text" name="" id="status" value="Not over the link">
        <br>
        <a href="" onmouseover="document.getElementById('status').value='Over the link'"
        onmouseout="document.getElementById('status').value='Not over the link' ">Move mouse over me!</a>
    </form>
</body>
</html>
