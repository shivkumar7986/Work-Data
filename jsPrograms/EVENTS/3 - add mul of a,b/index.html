<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter value of a <input type="text" id="t1"><br><br>
    Enter value of b <input type="text" id="t2"><br><br>
    Result &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text"  id="t3"><br><br>

    <input type="button" onclick="show()" value="ADD">
    <input type="button" onclick="show1()" value="MULTIPLY">


    <script>
        function show(){
            t3.value = parseInt(t1.value) + parseInt(t2.value);
        }

        function show1(){
            t3.value = parseInt(t1.value) * parseInt(t2.value);
        }
    </script>

</body>
</html>
