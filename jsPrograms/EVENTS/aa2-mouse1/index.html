<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="status" value="Not over the link!"><br>

        <a href="" onmouseover="show()" onmouseout="show1()">Move mouse over me</a>

        <script>
            function show(){
                document.getElementById('status').value="Over the link";
            }

            function show1(){
                document.getElementById('status').value="Not over the link";
            }
        </script>
    </form>
</body>
</html>
