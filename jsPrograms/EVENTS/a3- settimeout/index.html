<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>settimeout</h1>    
    <!-- The setTimeout function in JavaScript allows you to execute a function or piece of code after a specified delay (in milliseconds).  -->
     <input type="button" value="submit" onclick="show()">

     <script>
        var i = 1;
        function show(){
            i++;
            console.log(i);
            if(i<=10);
           setTimeout("show()" , 1000);
        }
     </script>
</body>
</html>
