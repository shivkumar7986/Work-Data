<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> ONDBLCLICK() METHOD </h1>

    <div id="p"> here output will come </div>

    <input type="button" ondblclick= "show()" value="click me" >

    <script>
        function show(){
            alert("welcome to java script");
            p.innerHTML = "Welcome to my script";
        }
    </script>
    
</body>
</html>
