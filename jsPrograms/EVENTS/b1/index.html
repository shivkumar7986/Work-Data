<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP to define different colors in array and use them as font</h1>

    <div id="p"></div>
    <input type="button" value="show colors" onclick="show()">

    <script>
        function show(){
            var color = ["red" , "green" , "blue" , "pink", "purple" , "yellow" , "cyan"];

        for(let i = 0 ; i<color.length ; i++){
            p.innerHTML += "<font color = " + color[i]+" size=40 > WEB TECHNOLOGY</font><br>"
        }
        }
    </script>
</body>
</html>
