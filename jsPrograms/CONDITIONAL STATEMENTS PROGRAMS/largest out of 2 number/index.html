<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 2 VARIABLE FIND THE HIGHEST

      document.write("<h1><u>2 VARIABLE FIND THE HIGHEST</u></h1>" + "<br>");

      var num1 = 20;
      var num2 = 10;

      document.write("num1 = " + num1 + "<br>");
      document.write("num2 = " + num2 + "<br>");

      if (num1 > num2) {
        document.write(`num ${num1} is greater`);
      } else if (num2 > num1) {
        document.write(`num ${num2} is greater`);
      } else {
        document.write(`num ${num1} and num ${num2} are equal`);
      }

      document.write("<hr>");
    </script>
  </body>
</html>
