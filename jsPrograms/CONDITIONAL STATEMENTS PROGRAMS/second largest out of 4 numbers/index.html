<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<h1><u>SECOND LARGEST OUT OF 4 NUMBERS</u></h1>");
      var num1 = 85;
      var num2 = 76;
      var num3 = 70;
      var num4 = 50;

      document.write("num1 = " + num1 + "<br>");
      document.write("num2 = " + num2 + "<br>");
      document.write("num3 = " + num3 + "<br>");
      document.write("num4 = " + num4 + "<br>");

      if (num1 > num2 && num1 > num3 && num1 > num4) {
        if (num2 > num3 && num2 > num4) {
          document.write(`number ${num2} is second largest`);
        } else if (num3 > num4 && num3 > num2) {
          document.write(`number ${num3} is second largest`);
        } else {
          document.write(`number ${num4} is second largest`);
        }
      } else if (num2 > num3 && num2 > num4 && num2 > num1) {
        if (num3 > num4 && num3 > num1) {
          document.write(`number ${num3} is second largest`);
        } else if (num4 > num1 && num4 > num3) {
          document.write(`number ${num4} is second largest`);
        } else {
          document.write(`number ${num1} is second largest`);
        }
      } else if (num3 > num4 && num3 > num1 && num3 > num2) {
        if (num4 > num1 && num4 > num2) {
          document.write(`number ${num4} is second largest`);
        } else if (num1 > num2 && num1 > num4) {
          document.write(`number ${num1} is second largest`);
        } else {
          document.write(`number ${num2} is second largest`);
        }
      } else {
        if (num1 > num2 && num1 > num3) {
          document.write(`number ${num1} is second largest`);
        } else if (num2 > num3 && num2 > num1) {
          document.write(`number ${num2} is second largest`);
        } else {
          document.write(`number ${num3} is second largest`);
        }
      }
    </script>
  </body>
</html>
