<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<h1><u> ALPHABET OR DIGIT OR SPECIAL SYMBOL</u></h1>");
      var char = "d";
      document.write("char = " + char + "<br>");

      if (char.match(/[a-zA-Z]/)) {
        // using regular expression
        document.write(`${char} is a alphabet`);
      } else if (char.match(/[0-9]/)) {
        document.write(`${char} is a digit`);
      } else {
        document.write(`${char} is a special symbol`);
      }
    </script>
  </body>
</html>
