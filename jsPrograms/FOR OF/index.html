<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FOR..OP LOOP FOR ITERABLE</h1>
    <p>Iterables are iterable objects (like Arrays).Iterables can be iterated over with for..of loops</p>
    <script>
        // iterating over a string

        let name = "shivkumar";

        for(char of name){
            document.write(char+ ",");
        }


        // iterating over an array

        const arr = [3,4,5,6,3,2,45];
        for( num of arr){
            document.write(num + "<br>")
        }

    </script>
</body>
</html>
