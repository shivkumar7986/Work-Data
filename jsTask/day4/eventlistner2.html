<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">clickMe</button>
    <div id="para"></div>
    <div id="para1"></div>

    <script>
        var myBtn = document.getElementById("btn");
        myBtn.addEventListener("click",()=>{
            alert("button clicked");
        } )

        myBtn.addEventListener("click",()=>{
            document.getElementById("para").innerHTML = "1st paragraph"
        })

        myBtn.addEventListener("click",()=>{
            document.getElementById("para1").innerHTML = "2st paragraph"
        })
    </script>
</body>
</html>
