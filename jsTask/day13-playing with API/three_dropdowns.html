<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="work.js"></script>
    <title>Cascading Dropdown</title>
</head>
<body>
   <h1>Country-State-City</h1>
   <b>Country: </b><select id="country">
    <option>Select Country</option>
   </select>
   <br><br>
   <b>State: </b><select id="state">
    <option>Please select country first</option>
   </select>
   <br><br>
   <b>City: </b><select id="city">
    <option>Please select state first</option>
   </select>
   <br><br>
   <input type="button" value="Submit">
</body>
</html>
