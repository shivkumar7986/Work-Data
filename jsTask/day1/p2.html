<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="enter feet" id="t1"><br><br>
    <input type="text" placeholder="enter inches" id="t2"><br><br>
    <input type="button" value="heightInCm" onclick="calHeightInCm()">

    <div id="p">

    </div>

    <script>


        function calHeightInCm() {
            var feet = t1.value;
            var inches = t2.value;
            let feetInCm = feet * 12 * 2.54;
            let inchesInCm = inches * 2.54;
            console.log(feetInCm);
            console.log(inchesInCm);

            let totalHeightInCm = feetInCm + inchesInCm;
            p.innerHTML = "Total height in Centimeters = " + totalHeightInCm;

        }
    </script>
</body>

</html>
