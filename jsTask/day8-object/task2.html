<script>
    let cityArr = [];

    function wheather(city, maxTemp, minTemp) {
        this.cityName = city,
            this.maximumTemp = maxTemp,
            this.minimumTemp = minTemp
    }

    var firstCity = new wheather("Chandigarh", "48°c", "10°c");
    var secondCity = new wheather("delhi", "56°c", "21°c");
    var thirdCity = new wheather("mohali", "45°c", "16°c");
    var fourthCity = new wheather("haryana", "46°c", "20°c");
    var fifthCity = new wheather("jaipure", "60°c", "25°c");
    var sixthCity = new wheather("amritsar", "48°c", "17°c");
    var sevenCity = new wheather("jalandher", "47°c", "18°c");


    cityArr.push(firstCity, secondCity, thirdCity, fourthCity, fifthCity, sixthCity, sevenCity);
    console.log(cityArr)


    for (let i = 0; i < cityArr.length; i++) {

        console.log(cityArr[i])
        document.write(i + ": <br>")

        for (let [key, val] of Object.entries(cityArr[i])) {
            document.write(key + ": " + val + "<br>")
        }
        document.write("<br>")
    }



    document.write(`<br><br>`)
    var max = cityArr[0].maximumTemp;
    var maxName = "";
    var min = cityArr[0].minimumTemp;
    var minName = "";

    for (let i = 1; i < cityArr.length; i++) {
        console.log(cityArr[i].maximumTemp)

        if (cityArr[i].maximumTemp >= max) {

            max = cityArr[i].maximumTemp
            maxName = cityArr[i].cityName;
        }

        if (cityArr[i].minimumTemp >= min) {
            min = cityArr[i].minimumTemp
            minName = cityArr[i].cityName;
        }
    }

    document.write(`${maxName} has the highest ${max} temperature <br>`)
    document.write(`${minName} has the highest ${min} temperature`)

</script>
