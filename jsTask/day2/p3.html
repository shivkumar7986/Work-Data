<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="over"></div>
    <div id="enter"></div>
    <div id="leave"></div>
    <div id="out"></div>
    <div id="down"></div>
    
    <div onmouseover="show()" onmousedown="show1()" onmouseout="show2()" onmouseenter="show3()" onmouseleave="show4()" id="p" style="height: 300px; width: 500px; background-color:cornflowerblue; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); display: flex;align-items: center;justify-content: center;">
        <h1>mouse mere uper le ke aa</h1>
    </div>


    <script>
        function show(){
        over.innerHTML = "mouseover working✅"
        }

        function show1(){
            down.innerHTML = "mousdown working✅"
        }
        
        function show2(){
            out.innerHTML = "mouseout woring✅"
        }
        
        function show3(){
            enter.innerHTML = "mouseenter working✅"
        }
        function show4(){
            leave.innerHTML = "mouseleave workng✅"
        }
    </script>
</body>
