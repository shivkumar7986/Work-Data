
<div id="container" style="border: 4px solid blue; padding: 1vw 2vw; margin: 4vw 5vw; font-family: poppins;">
    <h1 style="color:blue; font-size:2.5vw; text-transform: capitalize;border-bottom: 2px solid cornflowerblue; width: max-content;">Convert temperatures</h1>

    <div id="r-btns" style="text-transform: capitalize; ">
        <input type="radio" name="radio" id="r1" style="scale: 1.4;"> fahrenheit to celsius <br>
        <input type="radio" name="radio" id="r2" style="scale: 1.4;"> celsius to fahrenheit <br><br><br>
    </div>

    <div id="inputs1" style="display: none;">
        Enter F degrees :<input type="text" name="fahrenheit" id="f1" style="margin-left:23px; padding: 0.3vw 2vw;"><br><br>
        Degrees celsius :<input type="text" name="celsius" id="f2" style="margin-left: 21px;padding: 0.3vw 2vw;"><br><br>
        <button id="fToCBtn" style="margin-left: 12vw; padding: 0.3vw 3vw;" onclick="fToC()">Convert</button>
    </div>
    
    <div id="inputs2" style="display: none;">
        Enter C degrees :<input type="text" name="fahrenheit" id="c1" style="margin-left:3vw; padding: 0.3vw 2vw;"><br><br>
        Degrees fahrenheit :<input type="text" name="celsius" id="c2" style="margin-left: 21px;padding: 0.3vw 2vw;"><br><br>
        <button id="cToFBtn" style="margin-left: 12vw; padding: 0.3vw 3vw;" onclick="cToF()">Convert</button>
    </div>

</div>



<script>
    var radioBtn1 = document.getElementById("r1");
    var radioBtn2 = document.getElementById("r2");
    var input1 = document.getElementById("inputs1");
    var input2 = document.getElementById("inputs2");
    var btn1 = document.getElementById("fToCBtn");
    var btn2 = document.getElementById("cToFBtn");
    

    radioBtn1.addEventListener("click" , ()=>{
        if(radioBtn1.checked){
        input1.style.display = "block";
        input2.style.display = "none";
    }
    })

    radioBtn2.addEventListener("click" , ()=>{
        if(radioBtn2.checked){
        input2.style.display = "block";
        input1.style.display = "none";
    }
    })


    function fToC (){
      let faren = document.getElementById("f1").value;
      
      let cel = (faren - 32) * 5/9

      document.getElementById("f2").value = cel

    }

    function cToF (){
      let cel = document.getElementById("c1").value
      
    //   if(cel == 0){
    //     document.getElementById("c2").value = 32
    //   }

    let faren = (cel * 9/5) + 32;
    
    document.getElementById("c2").value = faren

    }
    
</script>
