<script>
    const arr = [2,3,4,2,4,5,3,3,4,5];

    for(let i = 0 ; i< arr.length ; i++){

        var count = 0;
        for(let j = 0 ; j< arr.length ; j++){
            if(arr[i] == arr[j]){
                count++;
            }
        }

        document.write(`${arr[i]} has ${count} count <br>`)
    }

</script>
