<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Patti</title>
    <link rel="stylesheet" href="patti.css">
</head>
<body>
    <div id="main">
        <h1 id="heading">Play 3 Patti.</h1>
        <div id="box">
            <img src="./cards/backCards.png" alt="">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        <div id="box1">
            <div id="left">
                <div id="leftTop">
                <img id="img1" class="card" src="./cards/back1.png  " alt="">
                <img id="img2" class="card" src="./cards/back1.png  " alt="">
                <img id="img3" class="card" src="./cards/back1.png  " alt="">
                </div>
                <h2 id="name">You.</h2>

            </div>
            <h1 id="vs">VS</h1>
            <div id="right">
                <div id="rightTop">
                    <img  id="img4" class="card" src="./cards/back1.png  " alt="">
                    <img  id="img5" class="card" src="./cards/back1.png  " alt="">
                    <img  id="img6"  class="card" src="./cards/back1.png  " alt="">
                    </div>
                    <h2 id="name">Comp.</h2>
            </div>
        </div>
    </div>

    <script src="./patti.js"></script>
</body>
</html>
