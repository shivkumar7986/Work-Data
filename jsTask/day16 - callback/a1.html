<div id="o">

</div>
<script>
    function fact(a , demo){
        var result = 1;
        for(let i = 1 ; i<=a ; i++ ){
            result *= i
        }
        demo(result);
        
    }

    
    function fun(result){
        o.innerHTML = `Factorial  : ${result}`
    }

    fact(5,fun)
</script>
