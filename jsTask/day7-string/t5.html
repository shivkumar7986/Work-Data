<script>
    // print the word having length greater that 3 characters

    var text = "Ramu went to ambala to see cloth market";
    var splittedTxt = text.split(" ");
    console.log(splittedTxt)
    for(let i = 0 ; i < splittedTxt.length ; i++){
       if(splittedTxt[i].length > 3){
        document.write(splittedTxt[i] + "<br>")
       }
    }
    
</script>
