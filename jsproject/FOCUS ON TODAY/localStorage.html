<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>localStorage</h1><br>
    <input class="input" type="text" placeholder="enter name"><br><br>
    <input class="ageInput" type="number" placeholder="enter age">
    <h2>My name is <span class="name"></span></h2>
    <h2>I am <span class="age"></span> years old</h2>

    <script>
        let name = document.querySelector('.name');
        let input = document.querySelector('.input');
        let ageInput = document.querySelector('.ageInput');
        let age = document.querySelector('.age');

        // name.innerHTML = localStorage.getItem('userName');

        // inpuocalStorage.setItem("userName" , e.target.value);
        //     nt.addEventListener("input" , (e)=>{
        //     lame.innerText = localStorage.userName;
        // })

        // ageInput.addEventListener("input", (e)=>{
        //     localStorage.setItem("age" , e.target.value);
        //     age.innerText = localStorage.age;
        // })

        const myData = JSON.parse(localStorage.getItem('myData')) || {};

        input.addEventListener("input" , (e)=>{
            myData.name = e.target.value;
            localStorage.setItem('myData', JSON.stringify(myData));
            name.innerText = e.target.value;
        })

        ageInput.addEventListener("input", (e)=>{
            myData.age = e.target.value;
            localStorage.setItem("myData",JSON.stringify(myData));
            age.innerText = e.target.value;
        })

        name.innerText = myData.name;
        age.innerText = myData.age;


    </script>
</body>
</html>
